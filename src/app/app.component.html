<!-- Navbar -->
<app-navbar [toggleButtonText]="toggleButtonText" 
            (toggleCharts)="toggleCharts()" 
            (openModal)="openModal()">
</app-navbar>

<div class="container mx-auto p-4">
  

  <!-- Workout List (Default View) -->
  <app-workout-list *ngIf="!showCharts"></app-workout-list>

  <!-- Workout Charts (Toggled) -->
  <app-workout-chart *ngIf="showCharts"></app-workout-chart>
</div>

<!-- Add Workout Modal (Outside Container to Avoid Layout Issues) -->
<app-add-workout *ngIf="showModal" (close)="closeModal()"(workoutAdded)="updateWorkouts()"></app-add-workout>
