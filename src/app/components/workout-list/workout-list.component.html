<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Workout List</h2>

    <div class="flex space-x-2 mb-4">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name" class="w-1/2 p-2 border rounded" />

        <select [(ngModel)]="selectedWorkoutType" class="w-1/2 p-2 border rounded">
            <option value="All">All</option>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Yoga">Yoga</option>
            <option value="Swimming">Swimming</option>
        </select>
    </div>

    <table class="w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 p-2">Name</th>
                <th class="border border-gray-300 p-2">Workouts</th>
                <th class="border border-gray-300 p-2">Count</th>
                <th class="border border-gray-300 p-2">Total Minutes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of getFilteredWorkouts()" class="text-center hover:bg-gray-100">
                <td class="border border-gray-300 p-2">{{ user.name }}</td>
                <td class="border border-gray-300 p-2">
                    {{ getWorkoutTypes(user) }}
                </td>
                <td class="border border-gray-300 p-2"></td>
                <td class="border border-gray-300 p-2"></td>
            </tr>

        </tbody>
    </table>
</div>
